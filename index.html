<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>

	<body>
		<main>
			<section class="card">
				<div class="card__image"></div>

				<div class="card__info">
					<p class="card__info-type">Perfume</p>
					<h1 class="card__info-title">Gabrielle Essence Eau De Parfum</h1>
					<p class="card__info-desc">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>

					<div class="card__info-price">
						<p class="card__info-price-discount">$149.99</p>
						<p class="card__info-price-regular">$169.99</p>
					</div>

					<button class="btn">
						<img src="/images/icon-cart.svg" alt="cart icon" /> Add to Cart
					</button>
				</div>
			</section>

			<div class="attribution">
				<p>
					Challenge by
					<a
						href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a href="https://github.com/siswantodev" target="_blank"
						>Agus Siswanto</a
					>.
				</p>
			</div>
		</main>

		<script type="module" src="/src/js/main.js"></script>
	</body>
</html>
