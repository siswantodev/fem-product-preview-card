<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>

	<body>
		<main>
			<section class="card">
				<div class="card__image">
					<img src="/images/image-product-mobile.jpg" alt="" />
				</div>

				<div class="card__info">
					<p class="card__info-type">Perfume</p>
					<h1 class="card__info-title">Gabrielle Essence Eau De Parfum</h1>
					<p class="card__info-desc">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>

					<div class="card__info-price">
						<p class="card__info-price-discount">$149.99</p>
						<p class="card__info-price-regular">$169.99</p>
					</div>
					<button class="btn">Add to Cart</button>
				</div>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#" target="_blank">Agus Siswanto</a>.
		</div>

		<script type="module" src="/src/js/main.js"></script>
	</body>
</html>
